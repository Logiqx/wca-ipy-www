<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Senior Rankings" />
    <meta name="author" content="Michael George" />
    <meta name="mobile-web-app-capable" content="yes" />

    <title>Registration</title>

    <link rel="stylesheet" type="text/css" href="css/common-min.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
<style>
table.registration input, table.registration textarea  {width: 300px;}
</style>
  </head>
  <body>
    <div class="container">
      <p><img src="img/logo.jpg" alt="alt text" title="logo" /></p>

      <h2 id="senior-rankings">Registration</h2>

      <p>To have your name added to the <a href="/wca-ipy-www/">Senior Rankings</a> you must complete this form.</p>

      <p>If this page does not work then please let us know using the contact details at the top of the <a href = "Privacy_Notice.html">privacy policy</a>.</p>

      <form action="https://usebasin.com/f/91f64aceae97" method="POST">
        <input type="hidden" name="reference">
	    <table class = "registration">
		  <tr>
		     <td>
			   Name:
		     </td>
		     <td>
                <input type="text" name="name">
		     </td>
          </tr>
		  <tr>
		     <td>
			   E-mail:
		     </td>
		     <td>
                <input type="email" name="_replyto">
		     </td>
          </tr>
		  <tr>
		     <td>
			   WCA ID:
		     </td>
		     <td>
                <input type="text" name="wca_id">
		     </td>
          </tr>
		  <tr>
		     <td>
			   DOB:
		     </td>
		     <td>
                <input type="date" name="dob">
		     </td>
          </tr>
		  <tr>
		     <td>
               Comments:
		     </td>
		     <td>
                <textarea rows="5" cols="35" name="comments"></textarea>
 		     </td>
          </tr>
	    </table>
        <p><button>Submit</button></p>
        <div class="g-recaptcha" data-sitekey="6Lew3SMUAAAAAJ82QoS7gqOTkRI_dhYrFy1f7Sqy"></div>
      </form>
    </div>
  </body>
</html>
